name: Deploy Next.js Application to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy and Restart App on VM
        env:
          VM_IP: ${{ vars.VM_IP4_ADDRESS }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$VM_IP << 'EOF'
            cd ~/week-25-ci-cd-sargam
            git pull origin main
            export PATH=$HOME/.nvm/versions/node/v23.11.0/bin:$PATH
            npm install
            pm2 restart fe-server || pm2 start npm --name fe-server -- start
          EOF
